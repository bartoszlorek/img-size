<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://bartoszlorek.pl/run/.global/demo.style.css">
    <title>img-size</title>
</head>
<body>
    <div id="cat" class="container"></div>
    <script src="../dist/img-size.umd.js"></script>
    <script>
        ;(function() {
            var size = imgSize(),
                cat = document.querySelector('#cat')

            setInterval(function() {
                var img = document.createElement('img')
                img.src = 'http://bartoszlorek.pl/run/cat/tall.jpg'

                cat.appendChild(img)
                size.attach(img)

                setTimeout(function() {
                    size.detach(img)
                    cat.removeChild(img)
                    img = null
                }, 100)
            }, 200)
        })()
    </script>
</body>
</html>
